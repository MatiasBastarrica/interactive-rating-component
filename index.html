<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <article class="rating-component">
        <div class="star-container"></div>
        <h1>How did we do?</h1>
        <p class="description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <form action="">
          <div class="ratings-inputs-container">
            <input type="radio" name="rating" value="1" id="one-star" />
            <input type="radio" name="rating" value="2" id="two-star" />
            <input type="radio" name="rating" value="3" id="three-star" />
            <input type="radio" name="rating" value="4" id="four-star" />
            <input
              type="radio"
              name="rating"
              value="5"
              id="five-star"
              checked
            />
          </div>
          <button type="submit">Submit</button>
        </form>
      </article>
      <dialog>
        <img src="./images/illustration-thank-you.svg" alt="" />
        <p class="rating-selection-message">
          You selected <span class="rating-selection"></span> out of 5
        </p>
        <h2>Thank you!</h2>
        <p class="description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </dialog>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
